<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
    function drawPattern(input) {
        for (x = 1; x <= input; x++){
              let str = " ";

              for (y = 1; y <= x; y++){
                   str = str + y;
              }
                
              document.writeln(str + "<br />");
        }   
    }
    
    drawPattern(50);

    


    </script>
</body>
</html>
