    <script>
    function getEven()
    {

        let arrInput = [1,37,48,56,69];
        let c = " ";

        for (let z=0; z < arrInput.length; z++){
              

              if ( arrInput[z]%2 == 0 ){
                c = c + arrInput[z] + " ";
              }
                   
        }
          return c;
    }
